<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Menu</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link href="https://api.fontshare.com/v2/css?f[]=hind@400,300,500,600,1,700&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    /* Mobile Menu */
    .hamburger-menu {
      display: none;
      cursor: pointer;
      padding: 10px;
    }

    .hamburger-icon {
      width: 24px;
      height: 24px;
    }

    .header-menu {
      display: flex;
      gap: 20px;
      transition: transform 0.3s ease-in-out;
    }

    .header-menu.mobile-hidden {
      display: none; /* Hide the menu by default on mobile */
    }

    @media (max-width: 768px) {
      .hamburger-menu {
        display: block; /* Show hamburger menu on mobile */
      }

      .header-menu {
        flex-direction: column;
        gap: 10px;
        position: absolute;
        top: 60px; /* Adjust based on your header height */
        left: 0;
        right: 0;
        background-color: var(--theme-bg-color); /* Use your theme's background */
        padding: 10px;
        transform: translateY(-100%);
        z-index: 1000;
      }

      .header-menu.visible {
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="image-bg"></div>

  <div class="dark-light">
    <svg viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
    </svg>
  </div>

  <div class="app">
    <div class="header">
      <div class="menu-circle"></div>
      <div class="hamburger-menu" onclick="toggleMenu()">
        <svg viewBox="0 0 24 24" fill="currentColor" class="hamburger-icon">
          <path d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </div>
      <div class="header-menu">
        <a class="menu-link" href="/">Home</a>
        <a class="menu-link is-active" href="about.html">About</a>
        <a class="menu-link" href="contact.html">Contact</a>
        <a class="menu-link" href="privacy&policy.html">Privacy & policy</a>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Search" />
      </div>
      <div class="header-profile">
        <div class="notification">
          <span class="notification-number">3</span>
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M18 8A6 6 0 006 8c0 7-3 9-3 9h18s-3-2-3-9M13.73 21a2 2 0 01-3.46 0" />
          </svg>
        </div>
        <svg viewBox="0 0 512 512" fill="currentColor">
          <path d="M448.773 235.551A135.893 135.893 0 00451 211c0-74.443-60.557-135-135-135-47.52 0-91.567 25.313-115.766 65.537-32.666-10.59-66.182-6.049-93.794 12.979-27.612 19.013-44.092 49.116-45.425 82.031C24.716 253.788 0 290.497 0 331c0 7.031 1.703 13.887 3.006 20.537l.015.015C12.719 400.492 56.034 436 106 436h300c57.891 0 106-47.109 106-105 0-40.942-25.053-77.798-63.227-95.449z" />
        </svg>
        <img class="profile-img" src="assets/images/me.jpeg" alt="Profile" />
      </div>
    </div>

    <div class="wrapper">
      <div class="main-container">
        <div class="content-wrapper">
          <div class="content-wrapper-header">
            <h3>Privacy & policy</h3>
          </div>
          <div class="content-section">
            <p>No policy For Now</p>
          </div>
          <div class="content-section">
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.querySelector('.header-menu');
      menu.classList.toggle('visible');
    }
  </script>

  <script src="assets/js/main.js"></script>
</body>
</html>
