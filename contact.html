<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="assets/css/style.css" />
  <link href="https://api.fontshare.com/v2/css?f[]=hind@400,300,500,600,1,700&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="image-bg"></div>

  <div class="dark-light">
    <svg viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
    </svg>
  </div>

  <div class="app">
    <div class="header">
      <div class="menu-circle"></div>
      <div class="header-menu">
        <a class="menu-link" href="/">Home</a>
        <a class="menu-link" href="about.html">About</a>
        <a class="menu-link is-active" href="contact.html">Contact</a>
        <a class="menu-link" href="/">Privacy & policy</a>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Search" />
      </div>
      <div class="header-profile">
        <div class="notification">
          <span class="notification-number">3</span>
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M18 8A6 6 0 006 8c0 7-3 9-3 9h18s-3-2-3-9M13.73 21a2 2 0 01-3.46 0" />
          </svg>
        </div>
        <svg viewBox="0 0 512 512" fill="currentColor">
          <path d="M448.773 235.551A135.893 135.893 0 00451 211c0-74.443-60.557-135-135-135-47.52 0-91.567 25.313-115.766 65.537-32.666-10.59-66.182-6.049-93.794 12.979-27.612 19.013-44.092 49.116-45.425 82.031C24.716 253.788 0 290.497 0 331c0 7.031 1.703 13.887 3.006 20.537l.015.015C12.719 400.492 56.034 436 106 436h300c57.891 0 106-47.109 106-105 0-40.942-25.053-77.798-63.227-95.449z" />
        </svg>
        <img class="profile-img" src="assets/images/me.jpeg" alt="Profile" />
      </div>
    </div>

    <div class="wrapper">
      <div class="main-container">
        <div class="content-wrapper">
         
          

          <!-- Link Section -->
          <div id="container">
            <a href="https://www.linkedin.com/in/sameer-akhtari-386ba295/" id="link">LinkedIn</a>
            <a href="https://github.com/sameerakhtari" id="link">GitHub</a>
            <a href="mailto:sameer_akhtari@hotmail.com" id="link">Email</a>
            <a href="https://twitter.com/" id="link">Twitter</a>
            <a href="https://wa.me/923120306021" id="link">WhatsApp</a>
            <a href="tel:+923120306021" id="link">Call Me</a>
            <a href="skype:live:your_skype_id?chat" id="link">Skype</a>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script>
    const links = document.querySelectorAll("#link");
    links.forEach((a, index) => {
      const letters = a.textContent.split("");
      const newHTML = letters
        .map((letter) => `<span class="letter">${letter}</span>`)
        .join("");
      a.innerHTML = newHTML;
    });
  </script>

  <script src="assets/js/main.js"></script>
